<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
   
    <title>Login page</title>
</head>
<body>
    <form>
        <div class="format">
            <p><b><u>REGISTRATION OPENS</u></b></p>
            <br>
            <p>USERNAME</p>
            <input type="text" placeholder="Enter your good name" class="place">
            <p>EMAIL-ID</p>
            <input type="text" placeholder="Enter your valid email-id" class="place">
            <p>MOBILE NUMBER</p>
            <input type="number" placeholder="Enter your valid mobile number" class="place">
            <p>DOB</p>
            <input type="date" placeholder="Enter your dob" class="place">
            <p>SET PASSWORD</p>
            <input type="password" placeholder="Enter your valid password" class="place">
            <br>
            <br>
            <button>SUMMIT</button>
        </div>
    </form>
    
</body>
</html>
